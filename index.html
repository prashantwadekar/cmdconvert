<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Processor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 5px; font-size: 16px; width: 255px; }
        button { padding: 5px 10px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Enter Odometer</h2>
    <input type="number" id="inputNumber" placeholder="Enter Last odometer">
    <button onclick="processNumber()">Process</button>
    <div id="result"></div>

    <script>
        function processNumber() {
            const input = document.getElementById('inputNumber').value;
            const num = parseInt(input);

            // Validate input
            if (isNaN(num) || num > 99999) {
                document.getElementById('result').innerText = "Please enter a valid  number!";
                return;
            }

            let result;
            const digits = input.length;

            // Apply logic based on number of digits
            if (digits === 5) {
                // 5-digit logic: multiply by 1000 and wrap with #*L and *#
                result = `#*L${num * 1000}*#`;
            } else if (digits === 4) {
                // 4-digit logic: multiply by 100 and append "00" with #*M and *#
                result = `#*L0${num * 1000}*#`;
            } else if (digits === 3) {
                // 3-digit logic: multiply by 10 and prepend "0" with #*S and *#
                result = `#*L00${num * 1000}*#`;
            }else if (digits === 2) {
                // 3-digit logic: multiply by 10 and prepend "0" with #*S and *#
                result = `#*L000${num * 1000}*#`;
            }else if (digits === 1) {
                // 3-digit logic: multiply by 10 and prepend "0" with #*S and *#
                result = `#*L0000${num * 1000}*#`;
            }


            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
